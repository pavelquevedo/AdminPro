<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{progress1}}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-primary progress-bar-striped" 
                         style="height:10px;"
                         [style.width]="getProgress1" 
                         role="progressbar">
                         <!-- [style.width]="getPercentage" -->
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" 
                         style="height:10px;" 
                         [style.width]="getProgress2"
                         role="progressbar">
                         <!-- [style.width]="getPercentage" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    [btnClass]="'btn-info'"
                    (progressOutput)="progress1 = $event"
                    [progress]="progress1"></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer
                    (progressOutput)="progress2 = $event"
                    [progress]="progress2"></app-incrementer>
            </div>
        </div>
    </div>
</div>
